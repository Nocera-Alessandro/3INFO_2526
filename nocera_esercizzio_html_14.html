<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML 14</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Widget number con valore minimo e massimo -->
        <label for="number">Numero:</label>
        <input type="number" id="number" name="number" min="1" max="100" required><br><br>

        <!-- Widget color picker -->
        <label for="color">Colore:</label>
        <input type="color" id="color" name="color" required><br><br>

        <!-- Widget range con valore minimo e massimo -->
        <label for="range">Intervallo:</label>
        <input type="range" id="range" name="range" min="0" max="100" required><br><br>

        <!-- Combo box o select con almeno 5 valori -->
        <label for="select">Seleziona un'opzione:</label>
        <select id="select" name="select" required>
            <option value="">-- Seleziona --</option>
            <option value="opzione1">Opzione 1</option>
            <option value="opzione2">Opzione 2</option>
            <option value="opzione3">Opzione 3</option>
            <option value="opzione4">Opzione 4</option>
            <option value="opzione5">Opzione 5</option>
        </select><br><br>

        <!-- Data list con almeno 5 valori -->
        <label for="datalist">Scegli un valore:</label>
        <input list="valori" id="datalist" name="datalist" required>
        <datalist id="valori">
            <option value="Valore 1">
            <option value="Valore 2">
            <option value="Valore 3">
            <option value="Valore 4">
            <option value="Valore 5">
        </datalist><br><br>

        <!-- Campo text area con dimensione minima 6 righe e 60 colonne -->
        <label for="textarea">Testo:</label><br>
        <textarea id="textarea" name="textarea" rows="6" cols="60" required></textarea><br><br>

        <!-- Pulsante di invio -->
        <input type="submit" value="Invia">
    </form>
</body>
</html>
