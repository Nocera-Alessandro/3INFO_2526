<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Raccolta Dati Studente</title>
</head>
<body>
    <h1>Raccolta Dati Studente</h1>
    <form>
      
        <label>Nome: <input type="text" name="nome" required></label><br>
        <label>Cognome: <input type="text" name="cognome" required></label><br>

        <button type="submit">Invia</button><br>

        <p>Sezione preferita:</p>
        <label><input type="radio" name="sezione" value="informatica" required> Informatica</label>
        <label><input type="radio" name="sezione" value="matematica"> Matematica</label>
        <label><input type="radio" name="sezione" value="fisica"> Fisica</label><br>

        <p>Interessi:</p>
        <label><input type="checkbox" name="interessi" value="programmazione"> Programmazione</label>
        <label><input type="checkbox" name="interessi" value="robotica"> Robotica</label>
        <label><input type="checkbox" name="interessi" value="gaming"> Gaming</label>
        <label><input type="checkbox" name="interessi" value="musica"> Musica</label>
        <label><input type="checkbox" name="interessi" value="sport"> Sport</label><br>

        <label>Data di nascita: <input type="date" name="data_nascita" required></label>
    </form>
</body>
</html>
